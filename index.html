<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário responsivo com html e css</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img/img-formulario.png" alt="img">
        </div>
        <div class="form-box">

            <h2>Criar Conta</h2>

            <p>Já é um membro? <a href="#">Login</a></p>

            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo :</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail :</label>
                    <input type="email" id="email" placeholder="Digite o seu E-mail" required>
                </div>

                <div class="input-group">
                    <label for="tel">Telefone :</label>
                    <input type="tel" id="tel" placeholder="Digite o seu Telefone" required>
                </div>

                
                 
                        
                <div class="input-group w50">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" placeholder="Digite a sua senha" required>
                </div>
        
                <div class="input-group w50">
                        <label for="Confirmarsenha">Confirmar Senha:</label>
                        <input type="password" id="Confirmarsenha" placeholder="Confirmar Senha" required>
                </div>
                
                    
                

                <div class="input-group">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
